<div class="container-fluid products">
  <div class="row">
    
    <div class="col-sm-12 products-section">
      <h1>Produtos</h1>
    </div>

    <div class="col-sm-12" *ngIf="products">

      <div class="list-group">
        <a *ngFor="let product of products | async" routerLink="/admin/product/{{product.id}}" 
          class="list-group-item">
          {{ product.name }} | {{ getFormattedValue(product.price) }}
        </a>
      </div>

    </div>
  </div>
</div>
