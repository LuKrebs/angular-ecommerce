<mat-card class="product-card" *ngIf="cardProduct">
  <img mat-card-image [src]="cardProduct.photos[0]" [alt]="defaultAltImage">
  <mat-card-content>
    <p>
      {{cardProduct.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="price">{{ getFormattedValue(cardProduct.price) }}</button>
    <a routerLink="/products/{{cardProduct.id}}" class="product-link"></a>
  </mat-card-actions>
</mat-card>
